name: Angular CD

on:
  workflow_call:
    inputs:
      branch-name:
        description: 'Branch que disparou o deploy'
        required: true
        type: string
      project:
        description: 'Nome do projeto Angular (igual ao angular.json)'
        required: false
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      S3_BUCKET_NAME:
        required: false
      CLOUDFRONT_ID:
        required: false
      AWS_REGION:
        required: false
      AWS_ROLE_ARN:
        required: false
      PAT_TOKEN:
        required: true   # Token para abrir PR

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

    steps:
      # Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Instalar dependências
      - name: Install dependencies
        run: npm ci

      # Obter build path dinamicamente do angular.json
      - name: Get build path dynamically
        id: get-build-path
        run: |
          PROJECT="${{ inputs.project }}"
          if [ -z "$PROJECT" ]; then
            echo "Nenhum input recebido, detectando primeiro projeto do angular.json..."
            PROJECT=$(node -p "Object.keys(require('./angular.json').projects)[0]")
          fi
          echo "Usando projeto: $PROJECT"
          BUILD_PATH=$(node -p "require('./angular.json').projects[\"$PROJECT\"].architect.build.options.outputPath")
          echo "Usando o outputPath: $BUILD_PATH"
          echo "BUILD_PATH=$BUILD_PATH" >> $GITHUB_ENV
          echo "PROJECT=$PROJECT" >> $GITHUB_ENV

      - name: Validate AWS credentials
        run: |
          if [ -z "${AWS_ACCESS_KEY_ID}" ] || [ -z "${AWS_SECRET_ACCESS_KEY}" ]; then
            if [ -z "${AWS_ROLE_ARN}" ]; then
              echo "Missing AWS credentials. Provide AWS_ACCESS_KEY_ID/AWS_SECRET_ACCESS_KEY or AWS_ROLE_ARN."
              exit 1
            fi
          fi

      # Configurar AWS CLI (Access Keys)
      - name: Configure AWS CLI (Access Keys)
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Configurar AWS CLI (OIDC Role)
      - name: Configure AWS CLI (OIDC Role)
        if: ${{ (env.AWS_ACCESS_KEY_ID == '' || env.AWS_SECRET_ACCESS_KEY == '') && env.AWS_ROLE_ARN != '' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: vyracare-angular-cd
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.2

      - name: Detect bucket and CloudFront
        run: |
          set -euo pipefail

          repo_name="${GITHUB_REPOSITORY##*/}"
          bucket_name="$(echo "$repo_name" | tr '[:upper:]' '[:lower:]')"

          echo "S3_BUCKET_NAME=$bucket_name" >> $GITHUB_ENV
          echo "Bucket name resolved to: $bucket_name"

          if aws s3api head-bucket --bucket "$bucket_name" >/dev/null 2>&1; then
            s3_exists="true"
          else
            s3_exists="false"
          fi

          cloudfront_id=$(aws cloudfront list-distributions | jq -r --arg bucket "$bucket_name" '.DistributionList.Items[]? | select(.Origins.Items[].DomainName | contains($bucket)) | .Id' | head -n 1)
          if [ -n "$cloudfront_id" ] && [ "$cloudfront_id" != "None" ]; then
            echo "CLOUDFRONT_ID=$cloudfront_id" >> $GITHUB_ENV
          fi

          echo "S3 exists: $s3_exists"
          echo "CloudFront ID: ${cloudfront_id:-none}"

          if [ "$s3_exists" = "true" ] && [ -n "${cloudfront_id:-}" ] && [ "$cloudfront_id" != "None" ]; then
            echo "NEED_INFRA=false" >> $GITHUB_ENV
            echo "Need infra: false"
          else
            echo "NEED_INFRA=true" >> $GITHUB_ENV
            echo "Need infra: true"
          fi

      - name: Checkout Infra CloudFront Bucket
        if: env.NEED_INFRA == 'true'
        uses: actions/checkout@v4
        with:
          repository: vyracare/vyracare-infra-cloudfront-bucket
          token: ${{ secrets.PAT_TOKEN }}
          path: infra-cloudfront

      - name: Provision CloudFront + Bucket
        if: env.NEED_INFRA == 'true'
        working-directory: ./infra-cloudfront
        run: |
          set -euo pipefail

          terraform init

          bucket_name="${S3_BUCKET_NAME}"
          if aws s3api head-bucket --bucket "$bucket_name" >/dev/null 2>&1; then
            terraform import aws_s3_bucket.vyracareshell_bucket "$bucket_name" || true
          fi

          terraform apply -auto-approve \
            -var "project_name=$bucket_name" \
            -var "region=$AWS_REGION" \
            -var "cloudfront_comment=CloudFront Distribution for $bucket_name"

          bucket_name=$(terraform output -raw s3_bucket_name)
          cloudfront_id=$(terraform output -raw cloudfront_distribution_id)
          echo "S3_BUCKET_NAME=$bucket_name" >> $GITHUB_ENV
          echo "CLOUDFRONT_ID=$cloudfront_id" >> $GITHUB_ENV
          echo "Provisioned bucket: $bucket_name"
          echo "Provisioned CloudFront ID: $cloudfront_id"

      - name: Wait for CloudFront to be deployed
        if: env.NEED_INFRA == 'true'
        run: |
          set -euo pipefail
          echo "Waiting for CloudFront distribution ${CLOUDFRONT_ID} to be deployed..."
          attempts=30
          interval=60
          for i in $(seq 1 $attempts); do
            status=$(aws cloudfront get-distribution --id "${CLOUDFRONT_ID}" | jq -r '.Distribution.Status')
            echo "[$i/$attempts] CloudFront status: ${status}"
            if [ "$status" = "Deployed" ]; then
              echo "CloudFront distribution deployed."
              exit 0
            fi
            sleep $interval
          done
          echo "CloudFront not deployed after $((attempts * interval))s. Continuing pipeline."
      # Detectar versão ativa/inativa
      - name: Detect active/inactive version
        id: detect
        run: |
          ACTIVE=$(aws cloudfront get-distribution --id ${{ env.CLOUDFRONT_ID }} | jq -r '.Distribution.Origins.Items[0].OriginPath')
          if [[ "$ACTIVE" == "/blue" ]]; then
            INACTIVE="green"
          else
            INACTIVE="blue"
          fi
          echo "ACTIVE=$ACTIVE" >> $GITHUB_ENV
          echo "INACTIVE=$INACTIVE" >> $GITHUB_ENV
          echo "previous-path=$ACTIVE" >> $GITHUB_OUTPUT

      # Build Angular (after infra is ensured)
      - name: Build Angular
        run: npm run build -- --configuration production

      # Deploy para pasta inativa com timestamp
      - name: Deploy to INACTIVE folder with timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          INACTIVE_PATH="$INACTIVE/$TIMESTAMP"
          echo "Deploying build to folder $INACTIVE_PATH"
          aws s3 sync ${{ env.BUILD_PATH }} s3://${{ env.S3_BUCKET_NAME }}/$INACTIVE_PATH --delete
          echo "DEPLOY_PATH=/$INACTIVE_PATH" >> $GITHUB_ENV

      # Cleanup builds antigas (mantendo 3 últimas)
      - name: Cleanup old builds
        run: |
          for folder in blue green; do
            builds=$(aws s3 ls s3://${{ env.S3_BUCKET_NAME }}/$folder/ | awk '{print $2}' | sort)
            total=$(echo "$builds" | wc -l)
            if [ $total -gt 3 ]; then
              to_delete=$(echo "$builds" | head -n $(($total - 3)))
              for d in $to_delete; do
                aws s3 rm s3://${{ env.S3_BUCKET_NAME }}/$folder/$d --recursive
              done
            fi
          done

      # Swap CloudFront para nova versão
      - name: Swap CloudFront
        run: |
          DISTRIBUTION_CONFIG=$(aws cloudfront get-distribution-config --id ${{ env.CLOUDFRONT_ID }})
          ETAG=$(echo $DISTRIBUTION_CONFIG | jq -r '.ETag')
          CONFIG=$(echo $DISTRIBUTION_CONFIG | jq '.DistributionConfig')
          UPDATED_CONFIG=$(echo $CONFIG | jq --arg path "$DEPLOY_PATH" '.Origins.Items[0].OriginPath=$path')
          aws cloudfront update-distribution --id ${{ env.CLOUDFRONT_ID }} --if-match $ETAG --distribution-config "$UPDATED_CONFIG"

      # Invalidação de cache CloudFront
      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_ID }} --paths "/*"

      # Abrir PR para main
      - name: Open Pull Request to main
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          source_branch: ${{ inputs.branch-name }}
          destination_branch: main
          pr_title: "Merge ${{ inputs.branch-name }} into main"
          pr_body: |
            PR automática criada pelo pipeline.
            Branch de origem: `${{ inputs.branch-name }}`

      # Rollback em caso de falha
      - name: Rollback if failure
        if: failure()
        run: |
          echo "Rollback triggered. Reverting to previous version: ${{ steps.detect.outputs.previous-path }}"
          DISTRIBUTION_CONFIG=$(aws cloudfront get-distribution-config --id ${{ env.CLOUDFRONT_ID }})
          ETAG=$(echo $DISTRIBUTION_CONFIG | jq -r '.ETag')
          CONFIG=$(echo $DISTRIBUTION_CONFIG | jq '.DistributionConfig')
          UPDATED_CONFIG=$(echo $CONFIG | jq --arg path "${{ steps.detect.outputs.previous-path }}" '.Origins.Items[0].OriginPath=$path')
          aws cloudfront update-distribution --id ${{ env.CLOUDFRONT_ID }} --if-match $ETAG --distribution-config "$UPDATED_CONFIG"

  open-pr-main:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Open Pull Request to main
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          source_branch: ${{ inputs.branch-name }}
          destination_branch: main
          pr_title: "PR automatic ${{ inputs.branch-name }} into main"
          pr_body: |
            PR automática criada pelo pipeline.
            Branch de origem: `${{ inputs.branch-name }}`

