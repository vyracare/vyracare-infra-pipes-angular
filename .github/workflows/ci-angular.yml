name: Angular CI

on:
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-folder: ${{ steps.set-output.outputs.build-folder }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build -- --configuration production
  
      - name: Get build path dynamically
        id: get-build-path
        run: |
          PROJECT="${{ github.event.inputs.project }}"
          if [ -z "$PROJECT" ]; then
            echo "Nenhum input recebido, detectando primeiro projeto do angular.json..."
            PROJECT=$(node -p "Object.keys(require('./angular.json').projects)[0]")
          fi
          echo "Usando projeto: $PROJECT"
          BUILD_PATH=$(node -p "require('./angular.json').projects['$PROJECT'].architect.build.options.outputPath")
          echo "Usando o outputpath: $BUILD_PATH"
          echo "BUILD_PATH=$BUILD_PATH" >> $GITHUB_ENV
          echo "PROJECT=$PROJECT" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: $BUILD_PATH

      - name: Set build folder output
        id: set-output
        run: echo "build-folder=$BUILD_PATH" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Get build path dynamically
        id: get-build-path
        run: |
          PROJECT="${{ github.event.inputs.project }}"
          if [ -z "$PROJECT" ]; then
            echo "Nenhum input recebido, detectando primeiro projeto do angular.json..."
            PROJECT=$(node -p "Object.keys(require('./angular.json').projects)[0]")
          fi
          echo "Usando projeto: $PROJECT"
          BUILD_PATH=$(node -p "require('./angular.json').projects['$PROJECT'].architect.build.options.outputPath")
          echo "BUILD_PATH=$BUILD_PATH" >> $GITHUB_ENV
          echo "PROJECT=$PROJECT" >> $GITHUB_ENV 

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: $BUILD_PATH

      - name: Run unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
